<p>{{data.title}}</p>

<div *ngIf="!loading" class="card" style="width: 18rem;">
  <img src="{{data.image}}" class="card-img-top" alt="...">
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span>title : </span>{{data.title}}</li>
    <li class="list-group-item"><span>price : </span>{{data.price}}</li>
    <li class="list-group-item"><span>rate : </span>{{data.rating.rate}}</li>
    <li class="list-group-item"><span>count : </span>{{data.rating.count}}</li>
    <li class="list-group-item"><span>description : </span>{{data.description}}</li>
  </ul>
</div>

<div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
</div>
